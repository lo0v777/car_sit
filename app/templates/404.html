<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 72px;
            color: #343a40;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 40px;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .error-icon {
            font-size: 100px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">ðŸ˜•</div>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
        <a href="/message">Back to Home</a>
    </div>
</body>
</html>
